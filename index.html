<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Catmeeting</title>
    </head>
    <body>
        <h1 id="titulo-principal">Mion is the best cat in the world</h1>
        <h2>Do you want to meet Mion?</h2>
        <img src="assets/mion.jfif" width="300"/>
        <br/>
        <div id="letras">
            <a href="https://drive.google.com/drive/folders/1zp20pUefWy8nLOlSLzCRB3KUJ3VHxikP?usp=share_link" target="_blank">Mion</a>
        </div>
        <h1 id="legenda-form">Fill out the form</h1>
        <form>
            <fieldset>
                <div>
                    <label class="pink font-style" for="name-field">Name:</label>
                    <br/>
                    <input type="text" id="name-field"/>
                </div>
                <div>
                    <label class="pink font-style" for="email-field">Email:</label>
                    <br/>
                    <input type="email" id="email-field"/>
                </div>
                <div>
                    <label class="pink font-style" for="password-field">Password:</label>
                    <br/>
                    <input type="password" id="password-field"/>
                </div>
                <div>
                    <label class="pink font-style" for="age-field">How old are you?</label>
                    <br/>
                    <input type="number" id="age-field"/>
                </div>
                <div id="buttons">
                    <button type="reset">CANCEL</button>
                    <button type="submit">OK</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
